<body>
    <h1 class="title">Envoy</h1>
    <span id="forkongithub"><a href="https://github.com/NarutoVPS/Envoy">Fork me on GitHub</a></span>

        <div class="row">
            <div class="chatbox">

    <style>#forkongithub a{background:rgba(54, 54, 54, 0.6);color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:1px 45px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:0){#forkongithub{position:fixed;display:block;top:0;left:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{position:absolute;top:40px;left:-60px;transform:rotate(-45deg);-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style>
